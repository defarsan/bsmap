<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
html, body {
  height: 100%
}
body {
  display: flex;
  padding: 0;
  margin: 0;
}
#map {
  flex-grow: 1;
  background: #ffffff;

  display: flex;
  align-items: center;
  justify-content: center;
}
.separator {
  width: 2px;
  background: #000;
}
.panel {
  width: 300px;
  background: #eeeeee;

  cursor: default;
  overflow: auto;
}
.panel-header {
  background: #dddddd;
  width: calc(100% - 22px);
  padding: 5px;
  margin: 5px;
  border: 1px solid #000000;
  font: bold 100% "Helvetica Neue", Arial, Helvetica, sans-serif;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

  white-space: nowrap;
}
.panel-table-container {
  width: calc(100% - 10px);
  margin: 5px;
}
.panel-table {
  width: 100%;
  border: 0;
  font: normal 9pt "Helvetica Neue", Arial, Helvetica, sans-serif;

  cursor: pointer;

  border-spacing: 0 3px;
  table-layout: fixed;
}
.panel-item {
}
.panel-item.deleted {
  color: #555555;
}
.panel-column {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.panel-column.save-active {
  font-weight: bold;
  color: #001100;
  background-color: #bbeebb;
}
.panel-item-active {
  background: #aaaacc;
  font-weight: bold;
}
.panel-item:hover {
  outline: 1px solid #000099;
  font-weight: bold;
}
/*.panel-item-close {
} */
.panel-item-delete {
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
  border: 1px solid #000000;

  background: #888;
  color: #fff;
  cursor: pointer;
  font: bold 11px Tahoma;
  width: 11px;
  height: 11px;
  text-align: center;
  line-height: 9px;
}
.panel-item-delete:hover {
  background: #ff1313;
}
.panel-item-undo:hover {
  background: #134eff;
}
.panel-item-delete:after {
  content: "×";
}
.panel-item-undo:after {
  content: '↻';
}
.panel-region-source {
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
  border: 1px solid #000000;

  font: bold 10px Tahoma;
  width: 11px;
  height: 11px;
  text-align: center;
  line-height: 11px;
}
.panel-region-source-ok {
  background: lime;
  border: 1px solid green;
}
.panel-region-source-error {
  background: #f30;
  border: 1px solid red;
}
.save-button {
  -moz-border-radius: 7px;
  -webkit-border-radius: 7px;
  border-radius: 7px;
  border: 1px solid #000000;

  font: normal 12px Tahoma;

  padding: 3px 5px;
  margin: 3px 0 3px;

  background-color: #ffffff;

  cursor: pointer;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.save-button:hover {
  border: 2px solid #ff0000;
  padding: 2px 4px;
}
.save-button-disabled {
  border: 1px solid #444444;
  color: #222222;
  background-color: #bbbbbb;
}
.save-button-disabled:hover {
  border: 1px solid #444444;
  padding: 3px 5px;
}

.save-dialog {
  display: none;
  white-space: nowrap;
  padding: 3px 5px 3px;
  font: normal 100% "Helvetica Neue", Arial, Helvetica, sans-serif;
  margin: 0 5px 5px 5px;
  border-left: 1px solid #000000;
  border-bottom: 1px solid #000000;
  border-right: 1px solid #000000;
}
.save-dialog div:nth-child(2) {
  text-align: center;
}
.save-dialog div {
  margin: 4px 0 9px 0;
}
.save-dialog input {
  -moz-border-radius: 7px;
  -webkit-border-radius: 7px;
  border-radius: 7px;
  border: 1px solid #000000;

  width: 220px;

  margin-left: 5px;
  padding: 3px 5px;

}
.save-dialog-button {
  -moz-border-radius: 7px;
  -webkit-border-radius: 7px;
  border-radius: 7px;
  border: 1px solid #000000;

  font: normal 12px Tahoma;

  padding: 3px 5px;
  margin: 3px 5px 3px;

  background-color: #ffffff;

  cursor: pointer;

  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.save-dialog-button.default {
  border: 2px solid #000000;
  padding: 2px 4px;
}
.save-dialog-button:hover {
  border: 2px solid #ff0000;
  padding: 2px 4px;
}
</style>
<link rel="stylesheet" href="libs/leaflet/leaflet.css">
<style>
.leaflet-tooltip {
  border: 2px solid #000;
  font-weight: bold;
  color: #000000;
  box-shadow: 3px 3px 5px rgba(0,0,0,0.8);
}
.leaflet-tooltip-left:before {
  border-left-color: #000;
}
.leaflet-tooltip-right:before {
  border-right-color: #000;
}
</style>
<link rel="stylesheet" href="loading.css">
<link rel="stylesheet" href="tab-panel.css">
<script src="libs/jquery/jquery-3.1.0.min.js"></script>
<script src="App.js"></script>
</head>
<body>
<div id="map">
  <div class="cssload-loader">
    Завантаження...
    <div class="cssload-inner cssload-one"></div>
    <div class="cssload-inner cssload-two"></div>
    <div class="cssload-inner cssload-three"></div>
  </div>
</div>
<div class="separator"></div>
<div class="panel">
<div class="panel-header">Базові станції</div>
<div class="panel-table-container"><table class="panel-table" id="tbl_bs"></table></div>
<div class="panel-header">Адреса</div>
<div class="panel-table-container"><table class="panel-table" id="tbl_address"></table></div>
<div class="panel-header">Регіон</div>
<div class="panel-table-container"><table class="panel-table" id="tbl_region"></table></div>
<div class="panel-header" style="text-align: center;margin-bottom: 0px;">
  <span class="save-button save-button-disabled" id="save-button">Зберегти</span>
  <span class="save-button" id="saveas-button">Зберегти як...</span>
  <span class="save-button" id="new-button">Новая карта</span>
</div>
<div class="save-dialog slide">
  <div><span class="label">Имя:</span><input id="save-dialog-input-title"></div>
  <div><span class="save-dialog-button default" id="save-dialog-button-ok">Зберегти</span><span class="save-dialog-button" id="save-dialog-button-cancel">Отмена</span></div>
</div>
<div class="panel-table-container"><table class="panel-table" id="tbl_save"></table></div>
</div>

<script src="libs/jquery/plugins/jquery.storageapi.min.js"></script>
<script src="libs/jquery/plugins/jquery.noty.packaged.min.js"></script>
<script src="libs/jquery/plugins/jquery.color-2.1.2.min.js"></script>
<script src="noty.theme.js"></script>

<script src="libs/leaflet/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="TooltipCustom.js"></script>
<script src="libs/leaflet/plugins/leaflet.smoothmarkerbouncing.js"></script>
<script src="tab-panel.js"></script>

<script src="MapObject.js"></script>
<script src="Collection.js"></script>
<script src="Address.js"></script>
<script src="BS.js"></script>
<script src="Region.js"></script>
<script src="Saves.js"></script>
<script src="Core.js"></script>
  </body>
</html>
